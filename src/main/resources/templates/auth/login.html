<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<body class="d-flex flex-column min-vh-100 bg-light">

<div th:replace="layout :: header"></div>
<div class="container">
  <div class="row justify-content-center align-items-center min-vh-100">
    <div class="col-md-6 col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body p-4">
          <div class="text-center mb-4">
            <h1 class="h3">Student Journal</h1>
            <p class="text-muted">Sign in to continue</p>
          </div>
          <div th:if="${param.error}" class="alert alert-danger">
            Invalid username or password
          </div>

          <div th:if="${param.logout}" class="alert alert-success">
            You have been logged out
          </div>

          <form th:action="@{/auth/login}" method="post" onsubmit="autoLogin(event)">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                      type="text"
                      class="form-control"
                      id="username"
                      name="username"
                      required
                      autofocus
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                      type="password"
                      class="form-control"
                      id="password"
                      name="password"
                      required
              />
            </div>

            <div class="mb-3 form-check">
              <input
                      type="checkbox"
                      class="form-check-input"
                      id="remember-me"
                      name="remember-me"
              />
              <label class="form-check-label" for="remember-me">Remember me</label>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Sign In</button>
            </div>
          </form>

          <div class="text-center mt-4">
            <p class="mb-0">
              Don't have an account? <a th:href="@{/auth/register}">Register</a>
            </p>
            <a th:href="@{/auth/forgot-password}" class="text-muted">Forgot Password?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div th:replace="layout :: footer"></div>

<script>
  function autoLogin(event) {
    event.preventDefault(); // Prevent the default form submission

    // Simulate successful login without checking credentials
    localStorage.setItem('isLoggedIn', 'true'); // Store login state
    window.location.href = '/journal'; // Redirect to the relative URL
  }
</script>
</body>
</html>
