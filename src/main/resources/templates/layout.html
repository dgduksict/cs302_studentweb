<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Journal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <!-- Add FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
<nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">Student Journal</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About us</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/journal">My Journals</a>
        </li>

      </ul>

      <!-- User is not logged in -->
      <div sec:authorize="isAnonymous()" class="d-flex">
        <a href="/auth/login" class="btn btn-outline-light">
          <i class="fas fa-sign-in-alt me-2"></i>Login
        </a>
      </div>

      <!-- User is logged in -->
      <div sec:authorize="isAuthenticated()" class="nav-item dropdown">
        <a class="nav-link dropdown-toggle text-light" href="#" id="userDropdown" role="button"
           data-bs-toggle="dropdown" aria-expanded="false">
          <i class="fas fa-user-circle me-2"></i>
          <span sec:authentication="name"></span>
        </a>
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
          <li><a class="dropdown-item" href="/profile">
            <i class="fas fa-user me-2"></i>Profile
          </a></li>
          <li><a class="dropdown-item" href="/settings">
            <i class="fas fa-cog me-2"></i>Settings
          </a></li>
          <li><hr class="dropdown-divider"></li>
          <li>
            <form th:action="@{/auth/logout}" method="post" class="dropdown-item">
              <button type="submit" class="btn btn-link text-danger p-0">
                <i class="fas fa-sign-out-alt me-2"></i>Logout
              </button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<footer th:fragment="footer" class="footer mt-auto py-3 bg-light">
  <div class="container text-center">
    <span class="text-muted">Â© 2024 Student Journal System</span>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</footer>
</body>
</html>
